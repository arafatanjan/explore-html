<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid gray;
            font-size: 50px;
            padding: 0 20px;
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill</td>
                <td>Micro</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve</td>
                <td>Apple</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>larry</td>
                <td>google</td>
                <td>1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Zucker</td>
                <td>FB</td>
                <td>1300</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
